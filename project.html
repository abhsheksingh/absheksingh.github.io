<script>
fetch('data/projects.json')
  .then(res => res.json())
  .then(projects => {
    const grid = document.getElementById('projectsGrid');
    const modals = document.getElementById('modalsContainer');

    projects.forEach(project => {

      // ===== PROJECT CARD =====
      const card = document.createElement('div');
      card.className = "group relative overflow-hidden rounded-xl border-2 border-black shadow-lg hover:shadow-xl transition";

      card.innerHTML = `
        <div class="h-64 overflow-hidden">
          <img src="${project.images[0]}" class="h-full w-full object-cover transition group-hover:scale-105">
        </div>

        <!-- WHITE HOVER OVERLAY -->
        <div class="absolute inset-0 flex items-end bg-white p-6 
                    opacity-0 group-hover:opacity-100 transition duration-300">

          <div class="translate-y-6 group-hover:translate-y-0 transition duration-300 text-black">
            <h3 class="text-2xl font-bold">${project.title}</h3>
            <p class="mt-2 text-gray-700">${project.description.substring(0, 70)}...</p>

            <button onclick="openModal('${project.id}')" class="mt-4 font-semibold hover:underline">
              View Project →
            </button>
          </div>

        </div>
      `;

      grid.appendChild(card);

      // ===== MODAL =====
      const modal = document.createElement('div');
      modal.id = project.id;
      modal.className = "fixed inset-0 hidden z-50 flex items-center justify-center bg-black/50 p-4";

      modal.innerHTML = `
        <div class="bg-white max-w-6xl w-full max-h-[95vh] overflow-auto rounded-xl shadow-xl relative pt-12">

          <!-- CLOSE BUTTON -->
          <button onclick="closeModal('${project.id}')" 
            class="absolute top-3 right-3 z-50 w-10 h-10 rounded-full bg-black text-white flex items-center justify-center text-2xl font-bold hover:scale-105 transition shadow-lg">
            ×
          </button>

          <div class="grid lg:grid-cols-2 gap-6 p-6">

            <!-- IMAGE GALLERY -->
            <div class="space-y-4">

              <!-- MAIN IMAGE WITH ARROWS -->
              <div class="relative border-2 border-black rounded-lg overflow-hidden bg-white">

                <button onclick="changeMainImage('${project.id}', -1)"
                  class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/80 text-white w-10 h-10 rounded-full flex items-center justify-center z-10 hover:scale-110 transition">
                  ‹
                </button>

                <img id="main-${project.id}" 
                     src="${project.images[0]}" 
                     data-index="0"
                     data-images='${JSON.stringify(project.images)}'
                     onclick="expandImage('${project.id}')"
                     class="w-full h-[420px] object-contain cursor-zoom-in">

                <button onclick="changeMainImage('${project.id}', 1)"
                  class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/80 text-white w-10 h-10 rounded-full flex items-center justify-center z-10 hover:scale-110 transition">
                  ›
                </button>

              </div>

              <!-- THUMBNAILS -->
              <div class="flex gap-3 overflow-x-auto scroll-smooth py-2">
                ${project.images.map(img => `
                  <img src="${img}" onclick="switchImage('${project.id}', '${img}')"
                       class="w-24 h-24 object-cover border-2 border-black cursor-pointer hover:opacity-70 transition shrink-0">
                `).join("")}
              </div>

            </div>

            <!-- INFO -->
            <div class="space-y-5 text-black">

              <h2 class="text-3xl font-bold">${project.title}</h2>

              <div class="flex flex-wrap gap-4">
                ${project.icons.map(icon => `
                  <img src="${icon}" class="w-9 h-9 border border-black p-1 rounded">
                `).join("")}
              </div>

              <div class="flex flex-wrap gap-2">
                ${project.tags.map(tag => `
                  <span class="border border-black px-3 py-1 text-sm">${tag}</span>
                `).join("")}
              </div>

              ${project.link ? `
                <div class="mt-3">
                  <a href="${project.link}" target="_blank" class="text-blue-600 font-semibold hover:underline">
                    Visit Project →
                  </a>
                </div>
              ` : ''}

              <p class="text-gray-700 leading-relaxed">${project.description}</p>

            </div>

          </div>
        </div>
      `;

      modals.appendChild(modal);

      modal.addEventListener('click', e => {
        if (e.target === modal) closeModal(project.id);
      });

    });
  });

// ===== STATE =====
let currentProject = null;

// ===== MODAL CONTROLS =====
function openModal(id) {
  document.getElementById(id).classList.remove('hidden');
  document.body.classList.add('overflow-hidden');
}

function closeModal(id) {
  document.getElementById(id).classList.add('hidden');
  document.body.classList.remove('overflow-hidden');
}

// ===== IMAGE NAVIGATION =====
function changeMainImage(projectId, direction) {
  const mainImg = document.getElementById(`main-${projectId}`);
  const images = JSON.parse(mainImg.dataset.images);
  let index = parseInt(mainImg.dataset.index);

  index += direction;
  if (index < 0) index = images.length - 1;
  if (index >= images.length) index = 0;

  mainImg.src = images[index];
  mainImg.dataset.index = index;
}

function switchImage(projectId, img) {
  const mainImg = document.getElementById(`main-${projectId}`);
  const images = JSON.parse(mainImg.dataset.images);

  mainImg.src = img;
  mainImg.dataset.index = images.indexOf(img);
}

// ===== FULLSCREEN =====
function expandImage(projectId) {
  const mainImg = document.getElementById(`main-${projectId}`);
  currentProject = projectId;

  document.getElementById('imageViewer').classList.remove('hidden');
  document.getElementById('fullImage').src = mainImg.src;
}

function changeFullscreenImage(direction) {
  changeMainImage(currentProject, direction);
  const mainImg = document.getElementById(`main-${currentProject}`);
  document.getElementById('fullImage').src = mainImg.src;
}

function closeImage() {
  document.getElementById('imageViewer').classList.add('hidden');
}
</script>

<script>
  var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
