<!-- PDF.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
  // Set worker from CDN
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

  let certificates = [];
  let currentCertIndex = 0;
  let pdfDoc = null;
  let pageNum = 1;
  let scale = 1.0; // first page scaling for modal

  const canvas = document.getElementById("pdfCanvas");
  const ctx = canvas.getContext("2d");

  fetch("data/certificates.json")
    .then(res => res.json())
    .then(data => {
      certificates = data;
      const grid = document.getElementById("certificatesGrid");

      data.forEach((cert, index) => {
        const card = document.createElement("div");
        card.className =
          "group relative overflow-hidden rounded-xl border-2 border-black shadow-lg hover:shadow-xl transition cursor-pointer bg-white";

        // Create a container for the PDF canvas
        const canvasContainer = document.createElement("div");
        canvasContainer.className = "h-64 bg-gray-100 flex items-center justify-center overflow-hidden";

        const cardCanvas = document.createElement("canvas");
        cardCanvas.className = "w-full h-full object-cover pointer-events-none";
        canvasContainer.appendChild(cardCanvas);
        card.appendChild(canvasContainer);

        // Desktop hover overlay
        const overlay = document.createElement("div");
        overlay.className = "absolute inset-0 bg-white/95 opacity-0 md:group-hover:opacity-100 transition p-4 hidden md:flex flex-col justify-end";
        overlay.innerHTML = `<h3 class="font-bold text-lg">${cert.title}</h3>
                             <p class="text-sm text-gray-700">${cert.issuer} • ${cert.date}</p>`;
        card.appendChild(overlay);

        // Mobile text below PDF
        const mobileText = document.createElement("div");
        mobileText.className = "p-4 md:hidden";
        mobileText.innerHTML = `<h3 class="font-bold text-lg">${cert.title}</h3>
                                <p class="text-sm text-gray-700">${cert.issuer} • ${cert.date}</p>`;
        card.appendChild(mobileText);

        // Render first page of PDF in card canvas
        pdfjsLib.getDocument(cert.image).promise.then(pdf => {
          pdf.getPage(1).then(page => {
            const viewport = page.getViewport({ scale: 0.3 }); // adjust thumbnail scale
            cardCanvas.width = viewport.width;
            cardCanvas.height = viewport.height;
            const renderCtx = { canvasContext: cardCanvas.getContext("2d"), viewport: viewport };
            page.render(renderCtx);
          });
        });

        // Open modal on click
        card.onclick = () => openCertModal(index);
        grid.appendChild(card);
      });
    });

  async function renderPDF(url) {
    pdfDoc = await pdfjsLib.getDocument(url).promise;
    pageNum = 1;
    drawPage(pageNum);
  }

  function drawPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale: scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      page.render({ canvasContext: ctx, viewport: viewport });
    });
  }

  function openCertModal(index) {
    currentCertIndex = index;
    renderPDF(certificates[index].image);
    const modal = document.getElementById("certModal");
    modal.classList.remove("hidden");
    document.body.classList.add("overflow-hidden");
  }

  function closeCertModal() {
    document.getElementById("certModal").classList.add("hidden");
    document.body.classList.remove("overflow-hidden");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function navigateCert(dir) {
    currentCertIndex += dir;
    if (currentCertIndex < 0) currentCertIndex = certificates.length - 1;
    if (currentCertIndex >= certificates.length) currentCertIndex = 0;
    renderPDF(certificates[currentCertIndex].image);
  }
</script>

<script>
  var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
